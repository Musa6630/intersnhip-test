<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <title>Document</title>
</head>

<body>

    <!-- <div class="container"> -->
    <form id="form" action="#" onsubmit="return validation()">
        <div id="alignform">
            <br>
            <label for="source">Select your source:|</label>
            <input type="text" placeholder="Google Cloud Storage" id="source" name="source">
            <div id="error1"></div>
            <br>
            <br>
            <label>Provide a name for Pipeline:| </label>
            <input type="text" placeholder="e.g., cust_shop_energy_gkateway001" id="pipelinename" name="pipelinename">
            <div id="error2" class="error"></div>
            <!-- </div> -->
            <br>
            <br>
            <!-- <div> -->
            <label for="ProjectName">GCS project name:|</label>
            <input type="text" placeholder="project-id" id="ProjectName" name="ProjectName">
            <div id="error3" class="error"></div>
            <br>
            <br>
            <label for="BucketName">GCS bucket name:|</label>
            <input type="text" placeholder="your bucket" id="BucketName" name="BucketName">
            <div id="error4" class="error"></div>
            <br>
            <br>

            <label for="CloudStorage">Input cloud storage file:|</label>
            <input type="text" placeholder="location" id="CloudStorage" name="CloudStorage">
            <div id="error5" class="error"></div>
            <br>

            <br>
            <label for="Credentials">GCS credentials:|</label>
            <input type="password" id="Credentials" name="Credentials" style="background-color: #cdcccd;">
            <div id="error6" class="error"></div>
            <br>
            <br>

            <label for="Time">Run Every:|</label>
            <input type="text" placeholder="(in minutes)" id="Time" name="Time" onfocus="(this.type='Time')">
            
        </div>
        <span id="submit">
            <input type="submit" id="btnsize" name="submit" value="create">
        </span>
        <span id="create">
            <button type="create" id="btnsize">Cancel</button>
        </span>

    </form>

</body>

</html>
